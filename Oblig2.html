<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="oblig2.js"></script>
    <style>
        *{
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="content">
    </div>
    
    <script>
        // hjelpevariabel for både view og controller
        var contentDiv = document.getElementById('content');
    
        // model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar; // Variabel for hvilken stolpe som er valgt
        let inputValue; // Variabel for hva som er skrevet i input-feltet
        
        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                // buttonEnabled er disabled når ingen er valgt og enablet ellers
                // "hvis du har en valgt bar så er stringen åpen så betyr det enabled og hvis du ikke har en valgt bar så er den disabled"
                var buttonEnabled = chosenBar ? '' : 'disabled';    
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="-5 -40 80 99">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: <i>${chosenBar || 'ingen'}</i>
                <br />
                Verdi:
                <input type="number" min="1" max="10" oninput="inputValue = this.value" />
                <button onclick="addBar()">Legg til stolpe</button>
                <button ${buttonEnabled} onclick="changeBar()">Endre valgt stolpe</button><br/>
                <button ${buttonEnabled} onclick="removeBar()">Fjern valgt stolpe</button> 
                `;
        }
    
        // Ingen verdi hvis ingen bar er valgt, når jeg velger (chosenbar) blir det border rundt
        function createBar(number, barNo) {
            let border = 'none';
            if (barNo ==chosenBar) {
                border = 'black';
            }
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);

            // Outline, der jeg har border. Stolpene er lagd av denne commanden.
            return `<rect stroke="${border}"onclick="selectedBar(${barNo})"; width="${width}" height="${height}"
                                x="${x}" y="${y}" fill="${color}"></rect>`;
        }
    
        // Endrer farge basert på parametrene

        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    
       
    </script>
   
    
</body>
</html>
